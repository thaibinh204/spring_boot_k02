<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Customer</title>
</head>
<body>
	<div align="center">
		<h1>Create New Customer</h1>
		<br />
		<p align="center">
			<a href="customerList">Customer List</a>
		</p>
		<form action="#" th:action="@{/saveCustomer}" th:object="${customerForm}" method="post">

			<table border="0" cellpadding="10">
				<input type="hidden" th:field="*{id}" />
				<tr>
					<td>Customer Name:</td>
					<td><input type="text" th:field="*{customerName}" /></td>
				</tr>
				<tr>
					<td>Contact Name:</td>
					<td><input type="text" th:field="*{contactName}" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>
				<tr>
					<td>Postal Code:</td>
					<td><input type="text" th:field="*{postalCode}" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" th:field="*{country}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
